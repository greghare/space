<body>
	<div class="fuel-guage">
		<h3>Fuel</h3>
		<div class="fuel-bar">
	  		<div class="fuel">
	  		</div>
		</div>
	</div>

	<div class="hud_gps">
		<h3>GPS</h3>
		<span id="xPos">0</span>, <span id="zPos">0</span>
		<h3>Altitude</h3>
		<span id="yPos">0</span>
	</div>
	<div class="hud_distance">
		<div class="center">
			<h3 id="approaching">Nearest Planet</h3>
			<span id="distance">0</span>
		</div>
	</div>
	<div class="hud_level">
		<h3>Level</h3>
		<span id="level">0</span>
	</div>

	<div class="trivia">
		<h3 id="trivia-title">Welcome</h3>
		<h2>1/5</h2>
		<p>How far is the Earth from the Sun?</p>
		<ul>
			<li id="a"><span>A:</span> 96.92 million miles</li>
			<li id="b"><span>B:</span> 92.96 million miles</li>
			<li id="c"><span>C:</span> 82.55 million miles</li>
			<li id="d"><span>D:</span> 76.21 million miles</li>
	</div>
